<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presenças</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Vídeo em tela cheia */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* escurece o vídeo para contraste */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: auto;
      margin-top: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: rgba(255, 255, 255, 0.2);
    }

    th, td {
      padding: 16px;
      text-align: left;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Fundo em vídeo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://gosp.org.br/storage/2024/03/vd-gosp.mp4#t=0,10000" type="video/mp4">
  </video>

  <!-- Camada escura -->
  <div class="overlay"></div>

  <!-- Conteúdo -->
  <div class="container">
    <h1>Lista de Presenças</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody id="tabela-presencas">
        <!-- Dados em tempo real -->
      </tbody>
    </table>
    <div class="footer">Atualizado em tempo real</div>
  </div>

  <script>
    async function carregarPresencas() {
      try {
        const response = await fetch('https://sislojaestacionamentoapi.azurewebsites.net/presenca');
        const dados = await response.json();

        const tbody = document.getElementById("tabela-presencas");
        tbody.innerHTML = '';

        dados.forEach(p => {
          const tr = document.createElement('tr');

          const tdNome = document.createElement('td');
          tdNome.innerText = p.nome;
          tr.appendChild(tdNome);

          const tdCodigo = document.createElement('td');
          tdCodigo.innerText = p.codigo;
          tr.appendChild(tdCodigo);

          const tdHorario = document.createElement('td');
          const data = new Date(p.dataHora);
          tdHorario.innerText = `${data.toLocaleDateString('pt-BR')} ${data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
          tr.appendChild(tdHorario);

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao carregar presenças:", error);
      }
    }

    setInterval(carregarPresencas, 5000); // atualiza a cada 5s
    carregarPresencas();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presenças</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-y: auto; /* permite scroll vertical */
    }

    /* Vídeo em tela cheia */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* escurece o vídeo para contraste */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: auto;
      margin-top: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: rgba(255, 255, 255, 0.2);
    }

    th, td {
      padding: 16px;
      text-align: left;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Fundo em vídeo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://gosp.org.br/storage/2024/03/vd-gosp.mp4#t=0,10000" type="video/mp4">
  </video>

  <!-- Camada escura -->
  <div class="overlay"></div>

  <div class="container">
    <h1>Resumo por dia</h1>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Total de Presenças</th>
        </tr>
      </thead>
      <tbody id="resumo-diario">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>
  <!-- Conteúdo -->
  <div class="container">
    <h1>Lista de Presenças</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody id="tabela-presencas">
        <!-- Dados em tempo real -->
      </tbody>
    </table>
    <div class="footer">Atualizado em tempo real</div>
  </div>

  <script>
    function gerarResumoPorDia(dados) {
      const resumo = {};

      dados.forEach(p => {
        const data = new Date(p.dataHora).toLocaleDateString('pt-BR');
        resumo[data] = (resumo[data] || 0) + 1;
      });

      const tbody = document.getElementById("resumo-diario");
      tbody.innerHTML = '';

      Object.keys(resumo).sort((a, b) => {
        // ordena por data
        const [d1, m1, y1] = a.split('/').map(Number);
        const [d2, m2, y2] = b.split('/').map(Number);
        return new Date(y2, m2 - 1, d2) - new Date(y1, m1 - 1, d1);
      }).forEach(data => {
        const tr = document.createElement('tr');

        const tdData = document.createElement('td');
        tdData.innerText = data;
        tr.appendChild(tdData);

        const tdTotal = document.createElement('td');
        tdTotal.innerText = resumo[data];
        tr.appendChild(tdTotal);

        tbody.appendChild(tr);
      });
    }

    async function carregarPresencas() {
      try {
        const response = await fetch('https://sislojaestacionamentoapi.azurewebsites.net/presenca');
        const dados = await response.json();

        const tbody = document.getElementById("tabela-presencas");
        tbody.innerHTML = '';

        dados.forEach(p => {
          const tr = document.createElement('tr');

          const tdNome = document.createElement('td');
          tdNome.innerText = p.nome;
          tr.appendChild(tdNome);

          const tdCodigo = document.createElement('td');
          tdCodigo.innerText = p.codigo;
          tr.appendChild(tdCodigo);

          const tdHorario = document.createElement('td');
          const data = new Date(p.dataHora);
          tdHorario.innerText = `${data.toLocaleDateString('pt-BR')} ${data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
          tr.appendChild(tdHorario);

          tbody.appendChild(tr);

          gerarResumoPorDia(dados);
        });
      } catch (error) {
        console.error("Erro ao carregar presenças:", error);
      }
    }

    setInterval(carregarPresencas, 5000); // atualiza a cada 5s
    carregarPresencas();
  </script>

</body>
</html>

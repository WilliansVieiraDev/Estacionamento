<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
    }

    #reader-container {
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      width: 95%;
      max-width: 420px;
      text-align: center;
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    #status {
      margin-top: 15px;
      font-size: 1.1em;
      color: #ffeb3b;
    }

    #output {
      margin-top: 10px;
      font-size: 1.3em;
      color: #4caf50;
      font-weight: bold;
    }

    #restart-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #manual-input {
      margin-top: 20px;
    }

    #nome-manual {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    #btn-manual {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Fundo com v√≠deo -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://gosp.org.br/storage/2024/03/vd-gosp.mp4#t=0,10000" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>Leitor de QR Code</header>

  <div id="reader-container">
    <div id="reader"></div>
    <div id="status">Aguardando permiss√£o para a c√¢mera...</div>
    <div id="output"></div>
    <button id="restart-button" onclick="reiniciarLeitura()">Nova Leitura</button>

    <!-- Entrada manual -->
    <div id="manual-input">
      <input type="text" id="nome-manual" placeholder="Digite o nome do convidado">
      <br>
      <button id="btn-manual" onclick="registrarManual()">Registrar Manualmente</button>
    </div>
  </div>

  <footer>Desenvolvido para leitura r√°pida de presen√ßa</footer>

  <script>
    let html5QrCode;

    function iniciarLeitor() {
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          document.getElementById("status").innerText = "Aguardando leitura...";

          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            qrCodeMessage => {
              processarPresenca(qrCodeMessage);
              html5QrCode.stop().then(() => {
                document.getElementById("restart-button").style.display = "inline-block";
              });
            },
            errorMessage => {
              // silencioso
            }
          ).catch(err => {
            document.getElementById("status").innerText = `Erro ao iniciar c√¢mera: ${err}`;
          });
        } else {
          document.getElementById("status").innerText = "Nenhuma c√¢mera encontrada.";
        }
      }).catch(err => {
        document.getElementById("status").innerText = "Permiss√£o negada ou erro ao acessar a c√¢mera.";
      });
    }

    function processarPresenca(codigo) {
      document.getElementById("output").innerText = `C√≥digo: ${codigo}`;
      document.getElementById("status").innerText = "üîÑ Enviando presen√ßa...";

      fetch('https://sislojaestacionamentoapi.azurewebsites.net/presenca', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo })
      })
      .then(response => response.ok ? response.json() : Promise.reject("Erro ao registrar presen√ßa"))
      .then(data => {
        document.getElementById("status").innerText = "‚úÖ " + data.mensagem;
        document.getElementById("output").innerText = "";
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Erro ao conectar com servidor.";
        console.error("Erro:", error);
      });
    }

    function registrarManual() {
      const nome = document.getElementById("nome-manual").value.trim();
      if (nome === "") {
        document.getElementById("status").innerText = "Digite um nome v√°lido.";
        return;
      }

      document.getElementById("status").innerText = "üîÑ Registrando presen√ßa manual...";
      document.getElementById("output").innerText = `Nome: ${nome}`;

      fetch('https://sislojaestacionamentoapi.azurewebsites.net/presenca/registrar-manualmente', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome })
      })
      .then(response => response.ok ? response.json() : Promise.reject("Erro ao registrar presen√ßa manual"))
      .then(data => {
        document.getElementById("status").innerText = "‚úÖ " + data.mensagem;
        document.getElementById("output").innerText = "";
        document.getElementById("nome-manual").value = "";
      })
      .catch(error => {
        document.getElementById("status").innerText = "‚ùå Erro ao registrar presen√ßa manual.";
        console.error("Erro:", error);
      });
    }

    function reiniciarLeitura() {
      document.getElementById("output").innerText = "";
      document.getElementById("status").innerText = "Reiniciando leitura...";
      document.getElementById("restart-button").style.display = "none";
      iniciarLeitor();
    }

    window.onload = iniciarLeitor;
  </script>

</body>
</html>
